<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Brand Type</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <h2>Home Page - Brand List</h2>
    <!-- Include the reusable navigation menu -->
    <div th:insert="~{'/fragments/menu' :: menu}"></div>
</header>

<!-- Dropdown list for brandType -->
<section>
    <h2>Select Brand Type</h2>

    <!-- Dropdown list for brandType -->
    <div class="brand-selector">
        <label for="brandType">Brand Type:</label>
        <select id="brandType" name="brandType" onchange="fetchBrands()">
            <option value="" disabled selected>Select a type</option>
            <option th:each="type : ${brandTypes}" th:value="${type}" th:text="${type}"></option>
        </select>
    </div>

    <!-- Brand list displayed dynamically based on the selected brandType -->
    <div id="brandListContainer" class="brand-list-container" th:if="${brandTypes}">
        <h3>Brands:</h3>
        <ul id="brandList">
            <!-- Brands will be dynamically populated here by JavaScript -->
        </ul>
    </div>
</section>

<script src="/script.js"></script>
</body>
</html>
