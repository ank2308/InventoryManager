<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <h2>Add New User</h2>
    <!-- Include the menu fragment for navigation -->
    <div th:insert="~{'/fragments/menu' :: menu}"></div>
</header>

<div class="container">
    <form action="/users/add" method="post">
        <!-- User Information -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <label for="licenseNo">License Number:</label>
        <input type="text" id="licenseNo" name="licenseNo" required>

        <label for="licenseExpiry">License Expiry Date:</label>
        <input type="date" id="licenseExpiry" name="licenseExpiry" required>

    <!-- Address Information -->
        <h3>Address Details</h3>
        <label>Shop Number:</label>
        <input type="text" name="addresses[0].shopNo" required>

        <label>Area:</label>
        <input type="text" name="addresses[0].area" required>

        <label>City:</label>
        <input type="text" name="addresses[0].city" required>

        <label>State:</label>
        <input type="text" name="addresses[0].state" required>

        <label>Pincode:</label>
        <input type="text" name="addresses[0].pincode" required>


        <button type="button" onclick="addAddress()">Add Another Address</button>

        <button type="submit">Save User</button>
    </form>

    <!-- Success message -->
    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>

</section>

</body>
</html>
